<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mall</title>
</head>

<body>
  
  <div class="show_off">
    <p>Please, use your<br>device in horizontal mode</p>
    <img src="assets/turn_device/image.png" alt="">
  </div>





  <div class="show_on">
 
  <!-- CHEQUEAR -->

  <div class="spend_counter_container">
    <div>
      <p>Soles gastados :</p>

      <i class="fa-solid fa-sun"></i>
      <p class="spend_counter">0</p>
    </div>

    <div>
      <p>Pasado a pesos (Dolar Blue):</p>

      <p>$</p>
      <p class="spend_counter_b">0</p>
    </div>

  </div>
    

  <section class="modal_exchange_fed_check_container">

    <div class="close_modal"></div>

    <div class="modal_exchange_fed_check">
      <div class="top_bar">
        Exchange Federation Checks
      </div>


      <div class="modal_inputs_container">
  
        <div class="modal_feds_credits_left_container">
            <p>Fed Credits amount:</p>
            <i class="fa-solid fa-sun"></i>
            <p class="modal_feds_credits_left">0</p>
        </div>
  
        <div class="modal_selection_container">
          <p>Amount:</p>
          <div class="feds_selection_container">
            <div class="modal_subtract_amount_feds">
              <i class="fa-solid fa-minus"></i>
            </div>
            <div class="modal_amount_feds">
              <i class="fa-solid fa-sun"></i>
              <p class="amount_feds_checks_to_buy">0</p>
            </div>
            <div class="modal_add_amount_feds">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>
  
        <div class="modal_feds_check_left_container">
          <p>Fed Check amount:</p>
          <i class="fa-solid fa-ticket"></i>
          <p class="modal_feds_check_result">0</p>
        </div>

        <div class="modal_buttons_container">
          <button class="modal_confirm_exchange">Confirm Exchange</button>
        </div>
  

  
      </div>
    </div>

  </section>
  


    <div class="background_top_nav">
    <section class="top_nav">
        <div class="logo_container">
          <img class="logo" src="assets/nav/logo.png" alt="">
        </div>
    
        <button value="Top Deals" class="top_nav_buttons">Top Deals</button>
        <button value='<img src="assets/nav/fed_coin.png" alt="" srcset=""> &nbsp Top Up' class="top_nav_buttons"> <img src="assets/nav/fed_coin.png" alt="" srcset=""> &nbsp Top Up</button>
        <button value="Furniture" class="top_nav_buttons">Furniture</button>
        <button value='Fashion &nbsp <i class="fa-solid fa-angles-right"></i>' class="top_nav_buttons">Fashion &nbsp <i class="fa-solid fa-angles-right"></i></button>
        <button class="top_nav_bars"><i class="fas fa-bars"></i></button>

        <div class="top_bar_responsive_menu">

        </div>

    </section>
  </div>
  
    <div class="bottom_container">


  <section class="claim_item_container">
    <div class="claim_item">
    </div>
  </section>















  
      <section class="side_nav">
        <button class="menu_select"><i class="fa-solid fa-fire-flame-curved"></i> &nbsp Lucky Gift Box</button>
        <button class="menu_select"><i class="fa-solid fa-fire-flame-curved"></i> &nbsp Today's Pick</button>
        <button class="menu_select"><i class="fa-solid fa-clock"></i> &nbsp Event Giftpack</button>
        <button class="menu_select">Top Deals</button>
        <button class="menu_select">Daily Pack</button>
        <button class="menu_select">Package Mall</button>
      </section>

      <button class="button_back"><img src="assets/nav/arrow_back.png" alt=""></button>
  













      <section class="voy_gacha">

        <div class="bubble_container">
          <div class="bubble">
            <img id="bubble_img1" src="assets/variation_of_youth/drone_01_display.png" alt="">
          </div>
          <img src="assets/misc/brights.png" alt="">
        </div>

        <div class="bubble_container">
          <div class="bubble">
            <img id="bubble_img2" src="assets/variation_of_youth/drone_02_display.png" alt="">
          </div>
          <img src="assets/misc/brights.png" alt="">
        </div>

        <div class="bubble_container">
          <div class="bubble">
            <img id="bubble_img3" src="assets/variation_of_youth/furniture_box_display.png" alt="">
          </div>
          <img src="assets/misc/brights.png" alt="">
        </div>

        <div class="bubble_container">
          <div class="bubble">
            <img id="bubble_img4" src="assets/variation_of_youth/strawberry_display.png" alt="">
          </div>
          <img src="assets/misc/brights.png" alt="">
        </div>

        <img class="voy_gacha_img" src="assets/variation_of_youth/childs.png" alt="">
        <div class="voy_bright"></div>

        <img class="voy_title" src="assets/variation_of_youth/title.png" alt="">

        <div class="voy_time_remain_contianer">
          <p>Remaining in the event: <i class="fa-solid fa-infinity"></i></p>
          <div class="voy_time_remain_info1">
            <div class="voy_time_remain_info2">
              <i class="fa-solid fa-info"></i>
            </div>
          </div>
        </div>

        <div class="show_bonus_container">
          <i class="fa-solid fa-gift"></i>
          <div class="show_bonus_container_shadow"></div>
          <p>Show Bonus</p>
        </div>



        <button class="button_open button_open_one">Open 1 time<br>
          <i class="fa-solid fa-ticket"></i> x120</button>


        <button class="button_open button_open_five">Open 5 times<br>
          <i class="fa-solid fa-ticket"></i> x500</button>





          
        <div class="feds_left_container fed_credits_left">
          
          <div class="feds_left_mini_container">
            <i class="fa-solid fa-sun"></i>
            <p class="fed_credits">0</p> 
          </div>
        
          <button class="button_open_plus-container plus_fed_credits">
            <i class="fa-solid fa-plus"></i>
          </button>

        </div>






        <div class="feds_left_container fed_check_left">
          
          <div class="feds_left_mini_container">
            <i class="fa-solid fa-ticket"></i>
            <p class="fed_check">0</p> 
          </div>
        
          <button class="button_open_plus-container plus_fed_check">
            <i class="fa-solid fa-plus"></i>
          </button>

        </div>

        
        



        <div class="toy_counter counter">


          <div value="1" class="toy_counter_boxes counter_boxes toy_counter_box_1">
            <img src="assets/items/resource_box.png" alt="">
            <p>1</p>

            <div class="claimable voy_claimable1"></div>
            <i class="fa-solid fa-check voy_check1"></i>
          </div>

          <div class="counter_boxes_separator"></div>

          <div value="2" class="toy_counter_boxes counter_boxes toy_counter_box_2">
            <img src="assets/items/memory_material_I.png" alt="">
            <p>15</p>

            <div class="claimable voy_claimable2"></div>
            <i class="fa-solid fa-check voy_check2"></i>
          </div>

          <div class="counter_boxes_separator"></div>

          <div value="3" class="toy_counter_boxes counter_boxes toy_counter_box_3">
            <img src="assets/items/formula_shard.png" alt="">
            <p>600</p>

            <div class="claimable voy_claimable3"></div>
            <i class="fa-solid fa-check voy_check3"></i>
          </div>

          <div class="counter_boxes_separator"></div>

          <div value="4" class="toy_counter_boxes counter_boxes toy_counter_box_4">
            <img src="assets/items/photoetching_pen.png" alt="">
            <p>10</p>

            <div class="claimable voy_claimable4"></div>
            <i class="fa-solid fa-check voy_check4"></i>
          </div>

          <div class="counter_boxes_separator"></div>

          <div value="5" class="toy_counter_boxes counter_boxes toy_counter_box_5">
            <img src="assets/items/aviation_wrench.png" alt="">
            <p>2</p>

            <div class="claimable voy_claimable5"></div>
            <i class="fa-solid fa-check voy_check5"></i>
          </div>


          <div class="progress_line"></div>

        </div>



      </section>

  </div>


  <section class="openBox_container">
    <video class="box_opening_video" src="assets/misc/box_opening.mp4"></video>
  </section>

  <div class="gacha_items_section_container">
    <div class="gacha_stars_bg"></div>
    <section class="gacha_items_section"></section>
  </div>

  <div class="gacha_display_inputs">

    <div class="congrats_container">
      <p class="congrats_text">CONGRATS!</p>
      <p class="aquired_text">AQUIRED</p>
    </div>


    <div class="two_gacha_buttons_container">
      <button class="share_gacha_button"><i class="fa-solid fa-share-from-square"></i></button>
      <button class="open5_gacha_button">
        Cost <i class="fa-solid fa-ticket"></i> x500
      </button>
    </div>
    
    <button class="back_gacha_button"><i class="fa-solid fa-chevron-left"></i></button>
  </div>


  

  </div>

  <script src="main.js"></script>
  <script src="rarity/voy_rarity.js"></script>

</body>

</html>
